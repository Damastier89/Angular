<div class="container">
  <h1>Hello Angular</h1>

  <app-tabs></app-tabs>

  <input type="text" (keyup)="onInput($event)" />
  <p>
    <strong>{{ inputValue }}</strong>
  </p>

  <!-- //////////////////Service//////////////////// -->
  <hr />

  <div>
    <h2>Service</h2>

    <h3>Counter: {{ count.counter }}</h3>
    <button
      mat-raised-button
      color="primary"
      class="btn"
      (click)="count.increase()"
    >
      +
    </button>
    <button
      mat-raised-button
      color="primary"
      class="btn"
      (click)="count.decrease()"
    >
      -
    </button>

    <h3>Local Counter: {{ localCounter.counter }}</h3>
    <button
      mat-raised-button
      color="primary"
      class="btn"
      (click)="localCounter.increase()"
    >
      +
    </button>
    <button
      mat-raised-button
      color="primary"
      class="btn"
      (click)="localCounter.decrease()"
    >
      -
    </button>

    <app-service-modul></app-service-modul>
  </div>

  <hr />
</div>
