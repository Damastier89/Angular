<div class="container">
  <h1>Hello Angular</h1>

  <input type="text" (keyup)="onInput($event)" />
  <p>
    <strong>{{ inputValue }}</strong>
  </p>

  <hr />
  <!-- //////////////////////////////////////////// -->

  <app-part></app-part>

  <hr />
  <!-- //////////////////////////////////////////// -->
  <app-post-form (addNewPost)="updatePost($event)"></app-post-form>
  <app-post *ngFor="let data of posts" [myData]="data"></app-post>

  <hr />
  <!-- //////////////////////////////////////////// -->

  <app-ngClassAndStyle></app-ngClassAndStyle>

  <hr />
  <!-- ///////////////////ngIF///////////////////////// -->

  <app-ngIF></app-ngIF>

  <hr />
  <!-- ////////////////////ngSwitch//////////////////////// -->

  <app-ngSwitch></app-ngSwitch>

  <hr />
  <!-- ////////////////////*ngFor//////////////////////// -->

  <app-ngFor></app-ngFor>

  <hr />
  <!-- ////////////////////Pip//////////////////////// -->

  <app-Pip></app-Pip>

  <hr />
  <!-- //////////////////////////////////////////// -->

  <app-users></app-users>

  <hr />
  <!-- //////////////////Datepicker//////////////////// -->

  <app-datepicker></app-datepicker>

  <hr />
  <!-- //////////////////Service//////////////////// -->

  <div>
    <h2>Service</h2>

    <h3>Counter: {{ count.counter }}</h3>
    <button
      mat-raised-button
      color="primary"
      class="btn"
      (click)="count.increase()"
    >
      +
    </button>
    <button
      mat-raised-button
      color="primary"
      class="btn"
      (click)="count.decrease()"
    >
      -
    </button>

    <h3>Local Counter: {{ localCounter.counter }}</h3>
    <button
      mat-raised-button
      color="primary"
      class="btn"
      (click)="localCounter.increase()"
    >
      +
    </button>
    <button
      mat-raised-button
      color="primary"
      class="btn"
      (click)="localCounter.decrease()"
    >
      -
    </button>

    <app-service-modul></app-service-modul>
  </div>

  <hr />
  <!-- //////////////////Form-validate//////////////////// -->

  <app-form-validate></app-form-validate>
</div>
