<div class="container">
  <h1>Hello Angular</h1>

  <input type="text" (keyup)="onInput($event)" />
  <p>
    <strong>{{ inputValue }}</strong>
  </p>

  <hr />
  <!-- //////////////////////////////////////////// -->

  <app-part></app-part>

  <hr />
  <!-- //////////////////////////////////////////// -->
  <app-post-form (addNewPost)="updatePosts($event)"></app-post-form>
  <app-post *ngFor="let data of posts" [myData]="data"></app-post>

  <hr />
  <!-- //////////////////////////////////////////// -->

  <app-ngClassAndStyle></app-ngClassAndStyle>

  <hr />
  <!-- ///////////////////ngIF///////////////////////// -->

  <app-ngIF></app-ngIF>

  <hr />
  <!-- ////////////////////ngSwitch//////////////////////// -->

  <app-ngSwitch></app-ngSwitch>

  <hr />
  <!-- ////////////////////*ngFor//////////////////////// -->

  <app-ngFor></app-ngFor>

  <hr />
  <!-- ////////////////////Pip//////////////////////// -->

  <app-Pip></app-Pip>

  <hr />
  <!-- //////////////////////////////////////////// -->

  <app-users></app-users>

  <hr />
  <!-- //////////////////Datepicker//////////////////// -->

  <app-datepicker></app-datepicker>
</div>
